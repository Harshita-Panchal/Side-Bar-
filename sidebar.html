<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link rel="stylesheet" href="sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a class="toggle">
            <p class="icon"><i class="fas fa-bars"></i></p>
            <p class="title" id="logo">Sidebar</p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="icon"><i class="fas fa-user"></i></p>
            <p class="title">Profile</p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="icon"><i class="fas fa-envelope"></i></p>
            <p class="title">Messages</p>
          </a>
        </li>
        <hr />
        <li>
          <a href="#">
            <p class="icon"><i class="fas fa-home"></i></p>
            <p class="title">Home</p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="icon"><i class="fa-solid fa-compass"></i></p>
            <p class="title">Explore</p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="icon"
              ><i class="fa-sharp fa-solid fa-clock-rotate-left"></i
            ></p>
            <p class="title">History</p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="icon"><i class="fa-regular fa-clock"></i></p>
            <p class="title">Watch later</p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="icon"><i class="fa-solid fa-thumbs-up"></i></p>
            <p class="title">Likes</p>
          </a>
        </li>
        <hr />
        <li>
          <a href="#">
            <p class="icon"><i class="fas fa-cog"></i></p>
            <p class="title">Setting</p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="icon"><i class="fas fa-info"></i></p>
            <p class="title">Help</p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="icon"><i class="fa-solid fa-flag"></i></p>
            <p class="title">Report</p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="icon"><i class="fas fa-lock"></i></p>
            <p class="title">Password</p>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="icon"><i class="fas fa-sign-out-alt"></i></p>
            <p class="title">Sign Out</p>
          </a>
        </li>
      </ul>
    </nav>

    <script src="sidebar.js"></script>
  </body>
</html>
